[package]
name = "mopro-ffi"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["lib", "cdylib", "staticlib"]
name = "mopro_ffi"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[features]
default = []
# default = ["gpu-benchmarks"]
# default = ["calc-native-witness"]

# If we enable them here, they should be enabled in mopro-core as well
halo2 = ["mopro-core/halo2"]
dylib = ["mopro-core/dylib"]
gpu-benchmarks = ["mopro-core/gpu-benchmarks"]
calc-native-witness = ["mopro-core/calc-native-witness"]

[dependencies]
mopro-core = { path = "../mopro-core" }
uniffi = { version = "0.25", features = ["cli"] }
serde = { version = "1", features = ["derive"] }
bincode = "1"
ark-serialize = { version = "=0.4.1", features = ["derive"] }
num-bigint = { version = "=0.4.3", default-features = false, features = [
    "rand",
] }

# Error handling
thiserror = "=1.0.39"
color-eyre = "=0.6.2"
criterion = "=0.3.6"

[build-dependencies]
uniffi = { version = "0.25", features = ["build"] }

[dev-dependencies]
uniffi = { version = "0.25", features = ["bindgen-tests"] }
ark-bn254 = { version = "=0.4.0" }
